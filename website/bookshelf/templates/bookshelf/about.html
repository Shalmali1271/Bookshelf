{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Shelf - Details of book</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet" />
</head>
<!--

Simple House

https://templatemo.com/tm-539-simple-house

-->
<body> 

	<div class="container" style="max-width: 1000px; ">
		
		<main>
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title" style="margin-top: 40px;">About {{book.name}}</h2>
			</header>
			<div class="tm-container-inner tm-persons">
				<div class="row">
					<article class="col-lg-6">
						<figure class="tm-person">
							<img src="{% static 'img/book.jpg' %}" alt="Image" class="img-fluid tm-person-img" />
							<figcaption class="tm-person-description">
								<h4 class="tm-person-name">{{book.name}}</h4>
								<p class="tm-person-title">{{book.genre.all|join:", "}}</p>
								<p class="tm-person-about">{{book.language}}</p>
							</figcaption>
						</figure>
					</article>
				</div>	
			</div>
		</main>
	</div>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/parallax.min.js' %}"></script>
</body>
</html>
